<div class="col mb-3">
  <div class="col-md-12 m-3">
    <img src="assets/product.jpg" class="rounded-circle" width="150px" height="150px" />
  </div>
  <hr>
  <div class="col-md-12 ">
    <div class="col-md-12 m-3">
      <h2><i class="fa-solid fa-circle-info blue-color"></i>&nbsp;Information de l'article</h2>
    </div>

    <div class="col-md-12 m-3 p-0">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code article">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Description">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire HT">
          </div>

          <div class="col">
            <input type="text" class="form-control" placeholder="Taux TVA">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire TTC">
          </div>
          <div class="col">
            <select class="form-control" name="cat" >
              <option [value]="null">Selectionner une categorie</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="col-md-12 text-lg-end">
    <button class="btn btn-danger m-lg-0"><i class="fas fa-ban"></i>&nbsp;
      Annuler</button>
    <button class="btn btn-primary m-2"><i class="fas fa-save"></i>&nbsp;
      Enregistrer</button>
  </div>


</div>
